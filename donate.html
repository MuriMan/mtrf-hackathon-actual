		<!-- beautify this aritra -->
			<form id="donateForm" onsubmit="handleFormSubmit(event)">
				<div class = "donation-container">
					<div class = "itemNameD">
						<label for="itemName">Item name:</label>
						<input type="text" id="itemName" required>
					</div>
	
					<div class = "itemDescD">
						<label for="description">Description: </label>
						<input type="text" id="itemDesc">
					</div>

						<label for="itemAmt">Amount: </label>
						<input type="number" id="itemAmt">
					</div>
		
					<button class = "buttonD" type="submit">Submit</button>
				</div>
			</form>
